<!doctype html>

<html ng-app="angLocApp">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="/ngParcels.js"></script>
  <meta charset="UTF-8">
</head>

<body>


  <div ng-controller="ParcelsController">





    <div class="container">
      <h1>Parcels</h1>
      <table class="center">
        <tr>
          <td>
            Filter by Customer
          </td>
          <td>
            <select class="form-select form-select-sm" aria-label="Default select example" ng-model="customerToFilter"
              ng-change="onChangeParcels()">
              <option value="all">Show all</option>
              <option ng-repeat="c in customers" value="{{c.custId}}">{{c.custId}} - {{c.custName}}</option>
            </select>
          </td>
        </tr>
        <tr class="text-center">
          <td colspan="2">
            <button ng-click="addParcel()" type="button" class="btn btn-primary">
              Add new parcel
            </button>
          </td>
        </tr>
      </table>

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Weight</th>
            <th>Customer name</th>
            <th>Final Location</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody>
          <tr ng-if="loadingParcels">
            <td colspan="5">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </td>
          </tr>
          <tr ng-repeat="parcel in parcels">
            <th>{{ parcel.parcelId }}</th>
            <td>{{ parcel.weight }}</td>
            <td>{{ parcel.custName }}</td>
            <td>{{ parcel.locAddress }} - {{ parcel.city }}</td>
            <!-- <td>
              <button ng-click="viewDetails(parcel)" type="button" class="btn btn-info">Detail</button>
            </td> -->
          </tr>
        </tbody>
      </table>


    </div>


</body>

</html>
