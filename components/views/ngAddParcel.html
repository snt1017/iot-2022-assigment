<!doctype html>

<html ng-app="angLocApp">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="/ngAddParcel.js"></script>
  <script type="text/javascript" src="/js/tools.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <meta charset="UTF-8">
</head>

<body>
  <div ng-controller="AddParcelController">

    <div class="container">
      <h2>Add new parcel</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Customer</label>
        <select class="form-select" ng-model="newParcel.customer">
          <option ng-repeat="c in customers" value="{{c.custId}}">{{c.custId}} - {{c.custName}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Final Location</label>
        <select class="form-select" ng-model="newParcel.location">
          <option ng-repeat="location in locations" value="{{location.locId}}">{{location.locAddress}} -
            {{location.city}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Weight</label>
        <input type="number" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="col-16">
        <button class="btn btn-primary" ng-click="addParcel()">Save</button>
        <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
      </div>

    </div>


</body>

</html>
